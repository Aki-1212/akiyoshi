<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>整理券フォームQRコード</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    #qrcode {
      flex-grow: 1;
      display: flex; align-items: center; justify-content: center;
      width: 100%;
    }
    canvas {
      max-width: 90vmin;
      max-height: 90vmin;
      width: 100%;
      height: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="qrcode"></div>
  <button id="refreshBtn">QRコードを更新</button>

  <script>
    function generateRandomToken(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for(let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function generateQRCode() {
      const token = generateRandomToken();
      const url = `${window.location.origin}/qrform/${token}`;

      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = '';  // クリア

      QRCode.toCanvas(document.createElement('canvas'), url, function (error, canvas) {
        if (error) {
          console.error(error);
          qrcodeDiv.textContent = 'QRコード生成に失敗しました';
          return;
        }
        qrcodeDiv.appendChild(canvas);
      });
    }

    document.getElementById('refreshBtn').addEventListener('click', generateQRCode);

    // 初回生成
    generateQRCode();
  </script>
</body>
</html>
