<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>整理券発行フォーム</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>整理券発行フォーム</h1>
<form id="ticket-form">
  <label for="name">名前（カタカナ）:</label>
  <input type="text" id="name" required>

  <label for="adults">大人の人数:</label>
  <input type="number" id="adults" required min="1">

  <label for="children">子供の人数:</label>
  <input type="number" id="children" required min="0">

  <label>席の希望:</label>
  <div class="radio-group">
    <label class="radio-option">
      <input type="radio" name="seatPreference" value="テーブル" checked>
      テーブル
    </label>
    <label class="radio-option">
      <input type="radio" name="seatPreference" value="カウンター">
      カウンター
    </label>
    <label class="radio-option">
      <input type="radio" name="seatPreference" value="どちらでも可">
      どちらでも可
    </label>
  </div>

  <button type="submit">整理券を発行</button>
</form>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
